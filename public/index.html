<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Color Palettes</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <script src="js/require.js"></script>
    <script type="text/javascript">
        require(["app/index"]);
    </script>

</head>
<body ng-style="{'background-color': ctrl.background}">
    <header>
        <div class="container">
            <div class="col-xs-12 title">
                <img src="assets/logo.svg"/>
                <h1>Color Palettes</h1>
            </div>
            <div class="col-xs-12">
                <p>Having the right combination of colors is an essential factor when iterating over UI development.  Below are curated palettes that I've used on various projects.</p>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <palette-select></palette-select>
            </div>
        </div>
        <div class="container" ui-view></div>
    </section>

    <page-corner background="ctrl.background" corner="'#2980b9'"></page-corner>
</body>
</html>
