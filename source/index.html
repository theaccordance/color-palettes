<!DOCTYPE html>
<html ng-app="skittles">
    <head>
        <meta charset="utf-8" />
        <title>Skittles</title>
        <script src="js/angular.js"></script>
        <script src="js/ng-notify.min.js"></script>
        <script src="js/skittles.js"></script>
        <link rel="icon" type="image/png" href="img/favicon.png" />
        <link rel="stylesheet" href="css/ng-notify.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body ng-controller="paletteCtrl" ng-init="init()">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" width="32" height="32" src="img/favicon.png" />
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a ng-click="toggleLayout()">
                                <span class="glyphicon" ng-class="{'glyphicon-list': isRowIcon, 'glyphicon-th-large': !isRowIcon}"></span>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/theaccordance/skittles/blob/develop/readme.md">
                                <span class="glyphicon glyphicon-info-sign"></span>
                            </a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <label for="colorFormat">Format</label>
                            <select id="colorFormat" class="form-control" ng-model="outputFormat" ng-options="format as format.label for format in formats" ng-change="setFormat()"></select>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <section>
        <color-chip ng-repeat="color in mock" color="color"></color-chip>
        </section>
    </body>
</html>
