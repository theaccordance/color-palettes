<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" width="32" height="32" src="img/favicon.png" />
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ng-click="toggleLayout()">
                            <span class="glyphicon" ng-class="{'glyphicon-th-list': isRowIcon, 'glyphicon-th-large': !isRowIcon}"></span>
                        </a>
                    </li>
                    <li>
                        <a ng-click="toggleOptions()">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/theaccordance/skittles/blob/develop/readme.md">
                            <span class="glyphicon glyphicon-info-sign"></span>
                        </a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <label for="colorFormat">Format</label>
                        <select id="colorFormat" class="form-control" ng-model="outputFormat" ng-options="format as format.label for format in formats" ng-change="setFormat()"></select>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <aside ng-class="{'show': showOptions}">
        <div class="container-fluid">
            <div class="page-header">
                <h4>Select a Palette:</h4>
            </div>
            <div class="row">
                <div class="col-md-6 palette-option">
                    <a ng-click="loadPalette('flat')">
                        <img src="img/icon-flatui.png" />
                        <h4>Flat UI</h4>
                    </a>
                </div>
                <div class="col-md-6 palette-option">
                    <a ng-click="loadPalette('material')">
                        <img src="img/icon-material.png" />
                        <h4>Material</h4>
                    </a>
                </div>
            </div>
        </div>
    </aside>
</header>
